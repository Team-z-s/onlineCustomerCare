<!--====== Favicon Icon ======-->

<link rel="stylesheet" href="../assets/style.css">
    <title>{{.}}</title>
</head>
<header>
    <nav class="navbar bg-dark navbar-expand-sm navbar-custom navbar-fixed-top">

        <div class="container">
            <a class="navbar-brand" href="#"><img  src="../assets/images/logo3.png" width="50px" >Legna Customer Care </a>
 
        </div>
        <button class="main-btn" >log out</button>
    </nav>
</header>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <div class="row">
                  {{range .Companie}}
                  <div class="col-md-6">
                      <img src="{{ .Logo}}">

                  </div>
                  <div class="col-md-6">
                    <h3>{{ .Name}}</h3><br>
                      <label>{{ .Moto}}</label>
{{end}}
                  </div>
                  {{ range .Service}}
                  <div >
                      <h1>Service</h1>

                      <h3>{{ .Name}}</h3><br>
                      <label>{{ .Description}}</label>
                  </div>
{{end}}
              </div>

          </div>
          {{ range .Companie}}
          <div class="col-md-4">
              <h1>Contact</h1>
              <div>
              <label>Address: {{ .Address}}</label><br>
            </div>
            <div>
              <label>Email: {{ .Email}}</label><br>
            </div>
            <div>
              <label>Phone: {{ .Phone}}</label>
            </div>
           {{end}}
          </div>

      </div>

  </div>
